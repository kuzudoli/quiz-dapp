<html lang="en">
  <head>
    <meta charset="UTF-8">

    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;200;300;400;500;600;700;800&family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">

  <body class="antialiased">
    <script>
        //var countDownDate = new Date("April 10, 2022 06:00:00 PM UTC").getTime();
        let countDownDate = new Date("March 22, 2022 15:29:10").getTime();
        let isEnded = false;
        let countDownFunc = setInterval(function() {
          
          let now = new Date().getTime();
          let timeleft = countDownDate - now;
          
          let days = Math.floor(timeleft / (1000 * 60 * 60 * 24));
          let hours = Math.floor((timeleft % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
          let minutes = Math.floor((timeleft % (1000 * 60 * 60)) / (1000 * 60));
          let seconds = Math.floor((timeleft % (1000 * 60)) / 1000);

          if(timeleft<0){
            if(!isEnded){
              isEnded = true;
              document.getElementById("countDown").innerText = "SALE STARTED!";
            }
          }
          else{
            document.getElementById("countDown").innerHTML =`${days} : ${hours} : ${minutes} : ${seconds}`;
          }
        }, 1000);
    </script>
    <div id="root"></div>
  </body>

  <!-- Scripts -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
